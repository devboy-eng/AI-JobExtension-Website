<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUPOSU AI - Secure Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #dcfdf7;
            color: #065f46;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .order-details {
            background: #f8fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .order-details h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .detail-label {
            color: #64748b;
            font-size: 14px;
        }

        .detail-value {
            color: #1e293b;
            font-weight: 600;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #0f172a;
            margin: 20px 0;
        }

        .pay-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .pay-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #dcfdf7;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .footer-note {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #64748b;
            text-align: center;
        }

        .security-features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }

        .security-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="payment-container">
        <div class="logo">üöÄ KUPOSU AI</div>

        <div class="secure-badge">
            üîí Secure Payment Gateway
        </div>

        <div class="order-details">
            <h3>Order Summary</h3>
            <div class="detail-row">
                <span class="detail-label">Coins</span>
                <span class="detail-value" id="coinAmount">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Order ID</span>
                <span class="detail-value" id="orderId">Generating...</span>
            </div>
            <div class="amount">‚Çπ<span id="amount">-</span></div>
        </div>

        <button id="payButton" class="pay-button">
            üí≥ Complete Payment
        </button>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <div>Processing payment...</div>
        </div>

        <div class="message" id="messageContainer"></div>

        <div class="footer-note">
            <div class="security-features">
                <div class="security-item">
                    <span>üõ°Ô∏è</span>
                    <span>SSL Secured</span>
                </div>
                <div class="security-item">
                    <span>üí≥</span>
                    <span>PCI Compliant</span>
                </div>
                <div class="security-item">
                    <span>üîê</span>
                    <span>256-bit Encryption</span>
                </div>
            </div>
            <div style="margin-top: 10px;">
                Powered by Razorpay ‚Ä¢ Your payment information is secure and encrypted
            </div>
        </div>
    </div>

    <script>
        class PaymentHandler {
            constructor() {
                this.amount = null;
                this.authToken = null;
                this.backendUrl = 'https://ai-jobextension-backend.onrender.com';
                this.orderData = null;

                this.init();
            }

            init() {
                this.parseUrlParams();
                this.setupEventListeners();
                this.validateAndPrepare();
            }

            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.amount = parseInt(urlParams.get('amount')) || 0;
                this.authToken = urlParams.get('auth_token');
            }

            validateAndPrepare() {
                if (!this.amount || !this.authToken) {
                    this.showError('Invalid payment parameters. Please try again.');
                    return;
                }

                // Update UI with payment details
                document.getElementById('coinAmount').textContent = `${this.amount} coins`;
                document.getElementById('amount').textContent = this.amount;
                document.getElementById('orderId').textContent = 'Generating...';

                // Enable pay button
                const payButton = document.getElementById('payButton');
                payButton.disabled = false;
                payButton.textContent = `üí≥ Pay ‚Çπ${this.amount} for ${this.amount} Coins`;
            }

            setupEventListeners() {
                document.getElementById('payButton').addEventListener('click', () => {
                    this.initiatePayment();
                });
            }

            async initiatePayment() {
                this.showLoading(true);

                try {
                    // Create order with backend
                    const response = await fetch(`${this.backendUrl}/api/payments/create-order`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.authToken}`
                        },
                        body: JSON.stringify({
                            amount: this.amount
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const orderResponse = await response.json();

                    if (!orderResponse.success || !orderResponse.order) {
                        throw new Error('Failed to create payment order');
                    }

                    this.orderData = orderResponse.order;
                    document.getElementById('orderId').textContent = this.orderData.id;

                    // Open Razorpay checkout
                    this.openRazorpayCheckout();

                } catch (error) {
                    this.showLoading(false);
                    this.showError(`Payment initialization failed: ${error.message}`);
                    this.sendMessageToExtension('PAYMENT_ERROR', {
                        message: error.message
                    });
                }
            }

            openRazorpayCheckout() {
                const options = {
                    key: this.orderData.key_id,
                    amount: this.orderData.amount,
                    currency: this.orderData.currency,
                    name: this.orderData.name,
                    description: this.orderData.description,
                    order_id: this.orderData.id,
                    prefill: this.orderData.prefill,
                    theme: this.orderData.theme,
                    handler: (response) => {
                        this.handlePaymentSuccess(response);
                    },
                    modal: {
                        ondismiss: () => {
                            this.handlePaymentError(new Error('Payment cancelled by user'));
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            }

            async handlePaymentSuccess(paymentResponse) {
                this.showLoading(true);

                try {
                    // Verify payment with backend
                    const verifyResponse = await fetch(`${this.backendUrl}/api/payments/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.authToken}`
                        },
                        body: JSON.stringify({
                            razorpay_order_id: paymentResponse.razorpay_order_id,
                            razorpay_payment_id: paymentResponse.razorpay_payment_id,
                            razorpay_signature: paymentResponse.razorpay_signature
                        })
                    });

                    if (!verifyResponse.ok) {
                        throw new Error('Payment verification failed');
                    }

                    const verificationResult = await verifyResponse.json();

                    if (!verificationResult.success) {
                        throw new Error(verificationResult.message || 'Payment verification failed');
                    }

                    this.showLoading(false);
                    this.showSuccess('Payment successful! Your coins have been added to your account.');

                    this.sendMessageToExtension('PAYMENT_SUCCESS', {
                        coins_added: verificationResult.coins_credited,
                        total_coins: verificationResult.new_balance,
                        amount: this.amount,
                        order_id: paymentResponse.razorpay_order_id
                    });

                    // Close window after success
                    setTimeout(() => {
                        window.close();
                    }, 2000);

                } catch (error) {
                    this.showLoading(false);
                    this.showError(`Payment verification failed: ${error.message}`);
                    this.sendMessageToExtension('PAYMENT_ERROR', {
                        message: error.message
                    });
                }
            }

            handlePaymentError(error) {
                this.showLoading(false);
                this.showError(error.message || 'Payment failed');
                this.sendMessageToExtension('PAYMENT_ERROR', {
                    message: error.message || 'Payment failed'
                });
            }

            sendMessageToExtension(type, data) {
                try {
                    // Method 1: Try window.postMessage to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            source: 'kuposu-payment',
                            type: type,
                            data: data
                        }, '*');
                    }

                    // Method 2: Store in localStorage for extension pickup
                    this.storeResultForExtension(type, data);

                    // Method 3: Close window if payment completed successfully
                    if (type === 'PAYMENT_SUCCESS') {
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    }
                } catch (error) {
                    this.storeResultForExtension(type, data);
                }
            }

            storeResultForExtension(type, data) {
                const result = {
                    type: type,
                    data: data,
                    timestamp: Date.now()
                };

                localStorage.setItem('kuposu_payment_result', JSON.stringify(result));
            }

            showLoading(show) {
                const loading = document.getElementById('loadingIndicator');
                const payButton = document.getElementById('payButton');

                if (show) {
                    loading.classList.add('show');
                    payButton.disabled = true;
                } else {
                    loading.classList.remove('show');
                    payButton.disabled = false;
                }
            }

            showMessage(message, type) {
                const container = document.getElementById('messageContainer');
                container.textContent = message;
                container.className = `message show ${type}`;
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showError(message) {
                this.showMessage(message, 'error');
            }
        }

        // Initialize payment handler when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PaymentHandler();
        });
    </script>
</body>
</html>
